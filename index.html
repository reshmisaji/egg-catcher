<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="./images/basket.png" />
    <title>egg catcher</title>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body  onkeydown="getMovements(event)">
    <header>
      <h1>
        <img src="./images/whiteegg.png" onclick="startMovement()" /> EGG CATCHING
        GAME <img src="./images/whiteegg.png" onclick="startMovement()" />
      </h1>
    </header>
    <div id="container" class="container">
      <label class="score">Score : </label>
      <div id="score" class="score">0</div>
      <div id="live" class="live">3</div>
      <label class="live">Lives : </label>
      <img src="./images/basket.png" id="basket" class="basket" />
      <img src="./images/egg.png" id="egg" class="egg" />
    </div>

  </body>
</html>
